<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ska Bible App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h3><i class="fas fa-bible"></i>Ska Bible App</h3>
            <button class="close-menu" id="closeMenu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="menu-section">
            <h4><i class="fas fa-language"></i> Translation</h4>
            <select id="translation-select" class="translation-select">
                <option value="kjv">KJV - King James Version</option>
                <option value="bbe">BBE - Bible in Basic English</option>
                <option value="amp">AMP - Amplified Bible</option>
                <option value="nlt">NLT - New Living Translation</option>
                <option value="niv">NIV - New International Version</option>
                <option value="gn">GNT - GoodNews Bible</option>
                <option value="asv">American Standard Version</option>
                <option value="msg">MSG - Message Bible(Coming Soon)</option>
            </select>
        </div>
        
        <div class="menu-section">
            <h4><i class="fas fa-search"></i> Search</h4>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Bible...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
        
        <!-- In the bookmarks menu section -->
<div class="menu-section">
    <h4><i class="fas fa-bookmark"></i> Bookmarks</h4>
    
    <div class="bookmark-tabs">
        <button class="bookmark-tab active" data-tab="chapters">Chapters</button>
        <button class="bookmark-tab" data-tab="verses">Verses</button>
    </div>
    
    <div class="bookmarks-content">
        <!-- Chapter Bookmarks -->
        <div id="chapter-bookmarks" class="bookmark-list active">
            <p class="empty-state">No chapter bookmarks yet</p>
        </div>
        
        <!-- Verse Bookmarks -->
        <div id="verse-bookmarks" class="bookmark-list">
            <p class="empty-state">No verse bookmarks yet</p>
        </div>
    </div>
    
    <div class="bookmark-actions">
        <button id="add-current-verse" class="small-btn">
            <i class="fas fa-plus"></i> Bookmark Current Verse
        </button>
    </div>
</div>
        
        <div class="menu-section">
            <h4><i class="fas fa-chart-line"></i> Reading Progress</h4>
            <div class="progress-stats">
                <div class="progress-item">
                    <span>Chapters Read</span>
                    <span id="chapters-read">0</span>
                </div>
                <div class="progress-item">
                    <span>Books Started</span>
                    <span id="books-started">0</span>
                </div>
                <button id="clear-progress" class="small-btn">Clear Progress</button>
            </div>
        </div>
        
        <div class="menu-section">
            <h4><i class="fas fa-cog"></i> Settings</h4>
            <div class="settings-options">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                    <span class="label-text">Dark Mode</span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="auto-save-toggle" checked>
                    <span class="slider"></span>
                    <span class="label-text">Auto-save Progress</span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="verse-numbers-toggle" checked>
                    <span class="slider"></span>
                    <span class="label-text">Show Verse Numbers</span>
                </label>
            </div>
            <br>
            <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="label-text" onclick="window.open('https://skadigitalhub.github.io/skanote/smartpad', '_target')">
                    Dictionary
                </div>
            </div>
        </footer>
        </div>
    </div>
    
    <!-- Overlay for mobile menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">
                    <h1><i class="fas fa-bible"></i> Bible App</h1>
                    <div class="current-location-header">
                        <span id="current-translation">KJV</span> • 
                        <span id="current-book-header">Genesis</span> 
                        <span id="current-chapter-header">1</span>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <button class="header-btn" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="header-btn" id="shareBtn" title="Share Chapter">
                    <i class="fas fa-share-alt"></i>
                </button>
                <button class="header-btn" id="bookmarkBtn" title="Bookmark Chapter">
                    <i class="far fa-bookmark"></i>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <main>
            <!-- Quick Navigation -->
            <div class="quick-nav">
                <div class="nav-group">
                    <label for="book-select"><i class="fas fa-book"></i> Book:</label>
                    <select id="book-select">
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <div class="nav-group">
                    <label for="chapter-select"><i class="fas fa-list-ol"></i> Chapter:</label>
                    <select id="chapter-select">
                        <option value="">Select book</option>
                    </select>
                </div>
                
                <div class="nav-buttons">
                    <button id="prev-chapter" class="nav-btn" title="Previous Chapter (←)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button id="next-chapter" class="nav-btn" title="Next Chapter (→)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <!-- Bible Text Display -->
            <div class="bible-text-container">
                <div class="chapter-header">
                    <h2 id="current-book">Genesis</h2>
                    <div class="chapter-info">
                        <span class="chapter-number">Chapter <span id="current-chapter">1</span></span>
                        <span class="verse-count"><span id="verse-count">0</span> verses</span>
                    </div>
                </div>
                
                <div class="bible-text" id="text-display">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading Bible text...</p>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <button id="prev-bottom" class="nav-btn-lg">
                    <i class="fas fa-chevron-left"></i> Previous Chapter
                </button>
                <button id="next-bottom" class="nav-btn-lg">
                    Next Chapter <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <!-- Share Modal -->
            <div class="modal" id="shareModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3><i class="fas fa-share-alt"></i> Share</h3>
                        <button class="close-modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="share-options">
                            <button class="share-option" id="copyVerseBtn">
                                <i class="fas fa-copy"></i>
                                <span>Copy Current Verse</span>
                            </button>
                            <button class="share-option" id="copyChapterBtn">
                                <i class="fas fa-copy"></i>
                                <span>Copy Entire Chapter</span>
                            </button>
                            <button class="share-option" id="shareNativeBtn">
                                <i class="fas fa-share-square"></i>
                                <span>Share via App</span>
                            </button>
                            <button class="share-option" id="shareTwitterBtn">
                                <i class="fab fa-twitter"></i>
                                <span>Tweet Verse</span>
                            </button>
                        </div>
                        <div class="share-preview">
                            <textarea id="share-text" readonly></textarea>
                            <button id="copy-text-btn">Copy Text</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <span id="progress-bar-text">0% read</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                <div class="footer-right">
                    <span id="total-stats">0 chapters • 0 books</span>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
